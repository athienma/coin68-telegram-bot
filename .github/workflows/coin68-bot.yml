name: Coin68 Telegram Bot

on:
  schedule:
    - cron: '0 1 * * *'  # 8:00 AM Vietnam time (UTC+7)
    - cron: '0 5 * * *'  # 12:00 PM Vietnam time  
    - cron: '0 10 * * *' # 5:00 PM Vietnam time
    - cron: '0 13 * * *' # 8:00 PM Vietnam time
  workflow_dispatch:  # Cho ph√©p ch·∫°y th·ªß c√¥ng

# TH√äM PERMISSIONS
permissions:
  contents: read

jobs:
  send-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: List files (DEBUG)
      run: |
        echo "üìÅ Current directory:"
        pwd
        echo "üìÑ Files in repository:"
        ls -la
        echo "üìÑ Files in root:"
        ls -la *.py || echo "No Python files found"

    - name: Run Telegram Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: |
        # Ki·ªÉm tra file t·ªìn t·∫°i
        if [ -f "coin68_bot.py" ]; then
            echo "‚úÖ Found coin68_bot.py, running..."
            python coin68_bot.py
        else
            echo "‚ùå ERROR: coin68_bot.py not found!"
            echo "üìÅ Current files:"
            ls -la
            exit 1
        fi
